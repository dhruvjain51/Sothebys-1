{% extends 'base.html' %}

{% block content %}
<section id ="search results">


  <div class="center-block section-heading align-center"> <span>{{message}}</span> </div>

<div class="row row-centered text-center">

{% for painting in query %}

<div class="col-lg-4 col-md-4 center-block" style = "margin-top:10px;">

  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{painting.image}}" height="200" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{painting.title}}</h5>
      <p class="card-text">{{painting.description}}</p>
      <a href="/product/{{painting.id}}" class="btn btn-primary">See Painting</a>
    </div>
  </div>

</div>
{% endfor %}
</div>
</section>
{% endblock %}
